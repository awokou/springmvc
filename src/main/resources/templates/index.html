<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style type = "text/css">
         #table.border {
            border:1px solid;
            color:blue;
         }
    </style>
</head>

<body>

<div class="container my-2">
    <div class="card">
        <div class="card-header card-header-warning">
            <h4 class="card-title">Customers List</h4>
        </div>
        <div class="card-body">
    <a th:href="@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3"><i
            class="fas fa-user-plus ml-2"> Add Customer </i></a>
            <div class="col-md-10">
            <table class="table table-striped table-responsive-md border">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${listCustomers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
            </td>
            <td>
                <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
                <div class="card-footer">

                </div>
            </div>
</div>
    </div>
</div>
</body>

</html>
